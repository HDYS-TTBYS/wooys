{% extends 'base.html' %}
{% load static %}

{% block title %}記事更新{% endblock title %}

{% block head %}

<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/tomorrow-night-bright.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
<script>
    hljs.initHighlightingOnLoad();
</script>
<!-- テキストエディタ「Quilljs」のライブラリ -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
<link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
<!-- Quillカスタマイズjs -->
<script type="text/javascript" src="{% static 'quill.js' %}"></script>
<script type="text/javascript" src="{% static 'update.js' %}"></script>

{% endblock head %}

{% block contents %}

<div class="container">

    <form class="update_form" name="update_form" id="update_form" method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}

        <div id="quill-editor"></div>

        <br>

        <button class="btn btn-lg btn-primary" id="submit">更新</button>
        <a class="btn btn-lg btn-warning"id="delete-update" href="">一時更新を削除</a>
        <a class="btn btn-danger btn-lg" href="{% url 'wooys:delete' article.pk %}">削除</a>
    </form>

    <script>
        {% comment %} sessionStorageにあればその値、無ければform.value {% endcomment %}
        var data = sessionStorage.getItem('update_id_content_{{ article.pk }}') ?
            sessionStorage.getItem('update_id_content_{{ article.pk }}') :
            document.update_form.content.value;

        {% comment %} エディター作成 {% endcomment %}
        var quill = QuillUpdateEditorMake("quill-editor", data);

        {% comment %} ボタン押した {% endcomment %}
        document.getElementById("submit").addEventListener("click", () => {
            data = quill.getContents();
            document.getElementById("id_content").value = JSON.stringify(data);
            sessionStorage.setItem('update_id_content_{{ article.pk }}', JSON.stringify(data));
        });

        {% comment %} エディターが変化した {% endcomment %}
        quill.on('text-change', function(delta, oldDelta, source) {
            data = quill.getContents()
            document.getElementById("id_content").value = JSON.stringify(data)
            sessionStorage.setItem('update_id_content_{{ article.pk }}', JSON.stringify(data));
        });
        document.getElementById("id_content").style.display = "none";

        {% comment %} titleの変更をsessionStorageに保存 {% endcomment %}
        sessionTitle({{ article.pk }})
        setTitle({{ article.pk }})

        {% comment %} search_tagの変更をsessionStorageに保存 {% endcomment %}
        sessionSearchTag({{ article.pk }})
        setSearchTag({{ article.pk }})

        {% comment %} 変更(sessionStorage)を削除 {% endcomment %}
        deleteUpdate({{ article.pk }})
        
    </script>

</div>


{% endblock contents %}
